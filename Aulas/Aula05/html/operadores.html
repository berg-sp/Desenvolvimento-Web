<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Operadores Aritmeticos</title>
</head>

<body>
    
</body>
<script>
    var numero1 = 5
    var numero2 = 10

    var soma = Number(numero1 + numero2)
    var subtracao = numero1 - numero2
    var multiplicacao = numero1 * numero2
    var potenciacao = numero1 ** numero2
    var divisao = numero1 / numero2

    // console.log(soma)
    alert("O resultado da soma é: " + soma)
    alert("O resultado da subtração é: " + subtracao)
    alert("O resultado da multiplicação é: " + multiplicacao)
    alert("O resultado da potenciação é: " + potenciacao)
    alert("O resultado da divisão é: " + divisao)
</script>
</html>
